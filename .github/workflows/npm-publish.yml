name: Publish to NPM

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
      - 'VERSION'
      - 'claude-all'
      - 'README.md'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Get version from package.json
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Check if version exists on NPM
        id: check-version
        run: |
          if npm view claude-all-ai-launcher@${{ steps.package-version.outputs.version }} version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.package-version.outputs.version }} already exists on NPM"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.package-version.outputs.version }} is new"
          fi
      
      - name: Publish to NPM
        if: steps.check-version.outputs.exists == 'false'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create Git Tag
        if: steps.check-version.outputs.exists == 'false'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git tag -a "v${{ steps.package-version.outputs.version }}" -m "Release v${{ steps.package-version.outputs.version }}"
          git push origin "v${{ steps.package-version.outputs.version }}" || echo "Tag creation failed (non-critical)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create GitHub Release
        if: steps.check-version.outputs.exists == 'false'
        continue-on-error: true
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          release_name: Release v${{ steps.package-version.outputs.version }}
          body: |
            ## ClaudeAll v${{ steps.package-version.outputs.version }}
            
            ðŸš€ **Auto-published from GitHub to NPM**
            
            ### Installation
            ```bash
            npm install -g claude-all-ai-launcher
            ```
            
            ### What's Changed
            - Check [CHANGELOG.md](https://github.com/zesbe/ClaudeAll/blob/main/CHANGELOG.md)
            
            **Full Changelog**: https://github.com/zesbe/ClaudeAll/commits/v${{ steps.package-version.outputs.version }}
          draft: false
          prerelease: false
